#!/bin/bash

# Step 1: Install and configure Container Runtime prerequisites
cat <<EOF | sudo tee /etc/modules-load.d/k8s.conf
overlay
br_netfilter
EOF

sudo modprobe overlay
sudo modprobe br_netfilter

cat <<EOF | sudo tee /etc/sysctl.d/k8s.conf
net.bridge.bridge-nf-call-iptables = 1
net.bridge.bridge-nf-call-ip6tables = 1
net.ipv4.ip_forward = 1
EOF

sudo sysctl --system

# Verify modules and sysctl params
lsmod | grep br_netfilter
lsmod | grep overlay
sysctl net.bridge.bridge-nf-call-iptables net.bridge.bridge-nf-call-ip6tables net.ipv4.ip_forward

# Step 2: Disable Swap
echo "Disabling swap"
sudo sed -i '/ swap / s/^\(.*\)$/#\1/g' /etc/fstab
sudo swapoff -a

# Step 3: Setup necessary directories and install dependencies
echo "Setting up necessary directories and installing dependencies..."
sudo mkdir -m 755 /etc/apt/keyrings
sudo chmod 755 /etc/apt/keyrings

sudo apt-get install -y apt-transport-https ca-certificates curl gpg

curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.28/deb/Release.key | sudo gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg

echo 'deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.28/deb/ /' | sudo tee /etc/apt/sources.list.d/kubernetes.list

sudo apt-get update
sudo apt-get install -y kubelet kubeadm kubectl
sudo apt-mark hold kubelet kubeadm kubectl

# Step 4: Initialize the Kubernetes control-plane node
# Dynamically determine the IP address
CONTROL_PLANE_IP=$(hostname -I | awk '{print $1}')
echo "Initializing Kubernetes master node with IP: $CONTROL_PLANE_IP"

sudo kubeadm init --pod-network-cidr=10.244.0.0/16 --apiserver-advertise-address=$CONTROL_PLANE_IP

# Step 5: Configure kubectl for the current user
echo "Configuring kubectl for the current user..."
mkdir -p $HOME/.kube
sudo cp -i /etc/kubernetes/admin.conf $HOME/.kube/config
sudo chown $(id -u):$(id -g) $HOME/.kube/config

# Step 6: Install the Flannel network plugin
echo "Installing the Flannel network plugin..."
kubectl apply -f https://github.com/coreos/flannel/raw/master/Documentation/kube-flannel.yml

# Step 7: Allow scheduling on the control-plane node by removing the taint
echo "Removing NoSchedule taint to allow workload scheduling on the control-plane node..."
kubectl taint node $(hostname) node-role.kubernetes.io/control-plane:NoSchedule-

echo "Kubernetes setup completed successfully!"
